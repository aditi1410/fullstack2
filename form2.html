<!DOCTYPE html>
<html lang="en">

<head>
   <title>form</title>
   <style>
      body {
         background-color: pink;
         text-align: center;
      }
   </style>
</head>

<body>
   <form name="Registration Form">


      <!-- input tag -->
      First Name:<input type="text" name="fname"> <br>
      Last Name: <input type="password" name="lname"> <br>

      E-mail:<input type="email"> <br>
      <!--check box-->
      Agra:<input type="checkbox" name="location">
      del:<input type="checkbox" name="location">
      mum:<input type="checkbox" name="location">
      goa:<input type="checkbox" name="location"> <br>
      <!--button-->
      <input type="button" value="login"> <br>
      <!--radio button-->
      Male:<input type="radio" name="status">
      Female:<input type="radio" name="status"> <br>
      <!--url-->
      Your Website Namw<input type="url"> <br>
      <!--search box-->
      Search:<input type="search"> <br>
      <!--telphone no.-->
      Telephone no.<input type="tel" name="phone"> <br>
      <!--Range and min&max-->
      Range: <input type="range" name="range"> <br>
      Range: <input type="range" name="range" min="2" max="5"> <br>
      <!--NUmber and min&max-->
      Number:<input type="number" value="5"> <br>
      Number:<input type="number" min="5" max="10"> <br>
      <!--file-->
      <input type="file"> <br>
      <!--image value-->
      <input type="image" src="Images/submit1.jpg"> <br>
      <!--hidden-->
      Name: <input type="text" name="name">
      <input type="hidden" name="country" value="INDIA"> <br>
      <!--date-->
      Date:<input type="date"> <br>
      <!--time-->
      Time:<input type="time"> <br>
      <!--datetime-->
      Datetime: <input type="datetime"> <br>
      <!--datetime local-->
      Datetime: <input type="datetime-local"> <br>
      <!--month-->
      Month: <input type="month"> <br>
      <!--week-->
      week: <input type="week"> <br>
      <!--sumbit button-->
      <input type="Submit" name="sub" value="Click here"> <br>
      <!--reset button-->
      <input type="reset"> <br>
      <!--color-->
      <input type="color">


   </form>
</body>

</html>
