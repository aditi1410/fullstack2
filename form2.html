<!DOCTYPE html>
<html lang="en">

<head>
   <title>form</title>
   <style>
      body {
         background-color: pink;
         font-family: 'Times New Roman', Times, serif;
      }

      form {
         background-color: aquamarine;
         padding: auto;
      }

      .button {
         background-color: black;
         color: white;
         border-radius: 10%;
         border-style: double;
         width: 70px;
         height: 30px;
      }
   </style>
</head>

<body>

   <form name="Registration Form">
      <h1 style="font-style: italic; color: red;">Student Registration Form</h1>

      <!-- input tag -->
      First Name:<input type="text" name="fname"> <br><br>
      Last Name: <input type="password" name="lname"> <br><br> E-mail:<input type="email"> <br><br>
      <!--check box-->
      <label type="city name">Select your city name:</label>
      Agra:<input type="checkbox" name="location">
      del:<input type="checkbox" name="location">
      mum:<input type="checkbox" name="location">
      goa:<input type="checkbox" name="location"> <br><br>
      <!--button-->
      <input type="button" value="login" class="button"> <br><br>
      <!--radio button-->
      Male:<input type="radio" name="status">
      Female:<input type="radio" name="status"> <br><br>
      <!--url-->
      Your Website Name<input type="url"> <br><br>
      <!--search box-->
      Search:<input type="search"> <br><br>
      <!--telphone no.-->
      Telephone no.<input type="tel" name="phone"> <br><br>
      <!--Range and min&max-->
      Range: <input type="range" name="range"> <br><br>
      Range: <input type="range" name="range" min="2" max="5"> <br><br>
      <!--NUmber and min&max-->
      Number:<input type="number" value="5"> <br><br>
      Number:<input type="number" min="5" max="10"> <br><br>
      <!--file-->
      <input type="file" multiple> <br><br>
      <!--image value-->
      <input type="image" src="Images/submit1.jpg" width="90px" height="30px"> <br><br>
      <!--hidden-->
      Name: <input type="text" name="name">
      <input type="hidden" name="country" value="INDIA"> <br><br>
      <!--date-->
      Date:<input type="date"> <br><br>
      <!--time-->
      Time:<input type="time"> <br><br>
      <!--datetime-->
      Datetime: <input type="datetime"> <br><br>
      <!--datetime local-->
      Datetime: <input type="datetime-local"> <br><br>
      <!--month-->
      Month: <input type="month"> <br><br>
      <!--week-->
      week: <input type="week"> <br><br>
      <!--color-->
      <input type="color"> <br><br>
      <!--sumbit button-->
      <input type="Submit" name="sub" value="Submit" class="button">
      <!--reset button-->
      <input type="reset" class="button">


   </form>
</body>

</html>
