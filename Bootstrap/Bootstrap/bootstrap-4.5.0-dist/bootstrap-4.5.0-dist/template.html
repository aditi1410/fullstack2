<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <title>Document</title>
    <style>
        body{
       background: linear-gradient(to bottom right,#33ccff 0%,#ff99cc 100%);
         /* background-image: url(church.jpg);*/
        background-size: 100%;
     
        width: 100%;
        height: 100vh;
           text-align: center;
        }
        button:hover{box-shadow: 10px 10px 5px skyblue;}

        h1{
            color: rgb(17, 15, 15);
            text-align: center;
            text-transform:uppercase;
            text-shadow:5px 5px 5px plum;
            letter-spacing: 5px;
            border: solid black;
            outline-style: dotted;
            outline-color: cornsilk;
            outline-width: 6px;
            box-shadow:5px 5px 5px wheat
                    
            
        }
       
                    
        
    </style>
</head>
<body>
    <div class="container">
        <br><br><br>
        <h1><i><b>Instagram<b><i></h1>
        <br><br><br><br>
        <form>
            
            <div class="form-group" >
              <label for="exampleInputEmail1"><b>E-Mail</b></label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  placeholder="Enter your E-Mail">
              <small id="emailHelp" class="form-text text-muted" ><i><b>We'll never share your email with anyone else.</b></i></small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1"><b>Password</b></label>
              <input type="password" class="form-control" id="exampleInputPassword1"  placeholder="Enter your password">
            </div>
            <!--<div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>-->
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
    </div>

<script src="js/jquery.js"></script>
<script src="js/popper.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
